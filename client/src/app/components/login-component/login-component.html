<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">Login</h2>

  @if (errorMessage) {
    <div class="alert alert-danger">{{ errorMessage }}</div>
  }

  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" [(ngModel)]="username" name="username" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" [(ngModel)]="password" name="password" type="password" required />
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
    <a class="d-flex justify-content-center mt-3" routerLink="/register">Register</a>
  </form>
</div>
