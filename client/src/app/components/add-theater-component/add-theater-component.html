<div class="container p-4">
  <h2>Add Theater</h2>

  <form [formGroup]="theaterForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>

    <div class="mb-3">
      <label class="form-label">Slug</label>
      <input type="text" class="form-control" placeholder="e.g. Grand Cinema => grand-cinema, Downtown Cineplex => downtown-cineplex" formControlName="slug">
    </div>

    <div class="mb-3">
      <label class="form-label">Number of Rows</label>
      <input type="number" class="form-control" formControlName="rows">
    </div>

    <div class="mb-3">
      <label class="form-label">Seats Per Row</label>
      <input type="number" class="form-control" formControlName="seatsPerRow">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="submitting">
      Add Theater
    </button>

    @if (error) {
      <div class="text-danger mt-2">{{ error }}</div>
    }
  </form>
</div>
